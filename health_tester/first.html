<!DOCTYPE html>
<html>
<head>
    <title>Health Assistant</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Health Assistant</h1>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required><br>

            <label for="waist">Waist Measurement (cm):</label>
            <input type="number" id="waist" name="waist" required><br>

            <label for="neck">Neck Measurement (cm):</label>
            <input type="number" id="neck" name="neck" required><br>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required><br>

            <label for="lifestyle">Lifestyle:</label>
            <select id="lifestyle" name="lifestyle" required>
                <option value="Sedentary">Sedentary</option>
                <option value="Moderately Active">Moderately Active</option>
                <option value="Active">Active</option>
            </select><br>

            <input type="submit" value="Calculate">
            <input type="reset" value="Reset">
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
